[module/right1]
type = custom/text
format = <label-state>
format-background = ${color.background}
format-foreground = ${color.foreground}
content = ${glyph.gright}
content-font = 2

[module/right2]
type = custom/text
format = <label-state>
format-background = ${color.foreground}
content-foreground = ${color.shade2}
content = ${glyph.gright}
content-font = 2
